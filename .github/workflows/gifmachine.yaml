      - name: Update values.yaml with new tag
        working-directory: helm
        run: |
          cd gifmachine
          sed -i "s|tag:.*|tag: \"${{ steps.vars.outputs.sha_short }}\"|" values.yaml

      - name: Commit and push changes
        working-directory: helm
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gifmachine/values.yaml
          git commit -m "chore: update image tag to ${{ steps.vars.outputs.sha_short }}" || echo "No changes"
          git push
